                .timeline,
                .timeline-horizontal {
                    list-style: none;
                    padding: 20px;
                    position: relative;
                }
                .timeline:before {
                    top: 40px;
                    bottom: 0;
                    position: absolute;
                    content: " ";
                    width: 3px;
                    /*background-color: #eeeeee;*/
                    background-color: #cccccc;
                    left: 50%;
                    margin-left: -1.5px;
                }
                .timeline .timeline-item {
                    margin-bottom: 20px;
                    position: relative;
                }
                .timeline .timeline-item:before,
                .timeline .timeline-item:after {
                    content: "";
                    display: table;
                }
                .timeline .timeline-item:after {
                    clear: both;
                }
                .timeline .timeline-item .timeline-badge {
                    color: #fff;
                    width: 54px;
                    height: 54px;
                    line-height: 52px;
                    font-size: 22px;
                    text-align: center;
                    position: absolute;
                    top: 18px;
                    left: 50%;
                    margin-left: -25px;
                    /*background-color: #333;*/
                    border: 3px solid #ffcdcd;
                    z-index: 100;
                    border-top-right-radius: 50%;
                    border-top-left-radius: 50%;
                    border-bottom-right-radius: 50%;
                    border-bottom-left-radius: 50%;
                }
                .timeline .timeline-item .timeline-badge i,
                .timeline .timeline-item .timeline-badge .fa,
                .timeline .timeline-item .timeline-badge .glyphicon {
                    top: 2px;
                    left: 0px;
                }
                .timeline .timeline-item .timeline-badge.primary {
                    background-color: #1f9eba;
                    /*background-color: #0a3142;
                    background-color: var(--color-custom1);*/
                }
                .timeline .timeline-item .timeline-badge.info {
                    background-color: #5bc0de !important;
                }
                .timeline .timeline-item .timeline-badge.success {
                    background-color: #59ba1f !important;
                }
                .timeline .timeline-item .timeline-badge.warning {
                    background-color: #d1bd10 !important;
                }
                .timeline .timeline-item .timeline-badge.danger {
                    background-color: #ba1f1f !important;
                }
                .timeline .timeline-item .timeline-panel {
                    position: relative;
                    width: 46%;
                    float: left;
                    right: 16px;
                    border: 1px solid #777;
                    background: #ffffff;
                    border-radius: 2px;
                    padding: 20px;
                    -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
                    box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
                }
                .timeline .timeline-item .timeline-panel:before {
                    position: absolute;
                    top: 26px;
                    right: -16px;
                    display: inline-block;
                    border-top: 16px solid transparent;
                    border-left: 16px solid #777;
                    border-right: 0 solid #777;
                    border-bottom: 16px solid transparent;
                    content: " ";
                }
                .timeline .timeline-item .timeline-panel .timeline-title {
                    margin-top: 0;
                    color: inherit;
                }
                .timeline-title{
                    margin: 0;
                }
                .timeline .timeline-item .timeline-panel .timeline-body > p,
                .timeline .timeline-item .timeline-panel .timeline-body > ul {
                    margin-bottom: 0;
                }
                .timeline .timeline-item .timeline-panel .timeline-body > p + p {
                    margin-top: 5px;
                }
                .timeline .timeline-item:last-child:nth-child(even) {
                    float: right;
                }
                .timeline .timeline-item:nth-child(even) .timeline-panel {
                    float: right;
                    left: 16px;
                }
                .timeline .timeline-item:nth-child(even) .timeline-panel:before {
                    border-left-width: 0;
                    border-right-width: 14px;
                    left: -14px;
                    right: auto;
                }
                .timeline-horizontal {
                    list-style: none;
                    position: relative;
                    padding: 20px 0px 20px 0px;
                    display: inline-block;
                }
                .timeline-horizontal:before {
                    height: 3px;
                    top: auto;
                    bottom: 26px;
                    left: 56px;
                    right: 0;
                    width: 100%;
                    margin-bottom: 20px;
                }
                .timeline-horizontal .timeline-item {
                    display: table-cell;
                    /*height: 280px;*/
                    height: 125px;
                    width: 20%;
                    min-width: 320px;
                    float: none !important;
                    padding-left: 0px;
                    padding-right: 20px;
                    margin: 0 auto;
                    vertical-align: bottom;
                }
                .timeline-horizontal .timeline-item .timeline-panel {
                    top: auto;
                    bottom: 64px;
                    display: inline-block;
                    float: none !important;
                    left: 0 !important;
                    right: 0 !important;
                    /*width: 100%;*/

                    margin-bottom: 20px;
                    padding: 3%;
                }
                .timeline-horizontal .timeline-item .timeline-panel:before {

                .timeline-horizontal .timeline-item:before,

                                <p>Te damos la más cordial bienvenida, de parte de todos los integrantes de este gran consorcio, que ahora también es tuyo. Nuestro enfoque y valores van orientados al servicio y la atención; así que aquí encontrarás un lugar en donde el compañerismo, la lealtad y la dedicación que son el motor de GRUPO RO.
                                </p>
                                <p>Queremos desearte mucho éxito en este nuevo ciclo que comienzas y esperamos que todo el tiempo que compartamos sea de lo más agradable y motivador para ti, ya que confiamos que con tu responsabilidad, habilidades y actitud lograrás sacar el máximo de tu potencial.
                                </p>

                                <h2 class="subtitulosContenido">¿QUIÉNES SOMOS?
                                </h2>
                                <p>Grupo RO es un grupo jurídico-empresarial que desde 1982 va transformándose y adquiriendo reconocimiento para establecer proyectos estratégicos de expansión con organizaciones nacionales e internacionales.

                                <p>Es por ello que hoy en día, cuenta con una diversidad de empresas que le permiten proyectar la confianza y el compromiso de que los servicios que se ofrecen cumplen con las expectativas de los clientes.

                                <h2 class="subtitulosContenido">¿ CUÁL ES LA FUNCIÓN DE CADA EMPRESA?
                                </h2>
                                <div><img src="https://aula.gruporo.com.mx/cursos/curso1/cssgen/img/human-access2.jpg" width="100%">
                                </div>
                                <p><span class="colorgris">Human Access</span> es una empresa especializada en la administración inteligente del Capital Humano Empresarial. Es líder en el mercado de externalización de nómina, cuya finalidad es simplificar y rentabilizar los aspectos administrativos, fiscales y laborales de los clientes.
                                </p>
                                <div><img src="https://aula.gruporo.com.mx/cursos/curso1/cssgen/img/corpusiure.jpg" width="100%">
                                </div>
                                <p><span class="colorgris">Corpusiure</span> es uno de los bufetes jurídicos con más prestigio en la República Mexicana con más de 30 años de experiencia en los campos laboral, fiscal y corporativo.
                                </p>
                                <div><img src="https://aula.gruporo.com.mx/cursos/curso1/cssgen/img/vinculo-systems.jpg" width="100%">
                                </div>
                                <p><span class="colorgris">Vinculo Systems</span> tiene como giro la consultoría, el diseño e implantación de redes de cómputo y telecomunicaciones, así como el mantenimiento de equipo, la capacitación y venta de sistemas integrales.
                                </p>
                                <div><img src="https://aula.gruporo.com.mx/cursos/curso1/cssgen/img/money-access.jpg" width="100%">
                                </div>
                                <p><span class="colorgris">Money Access</span> es una empresa que se dedica a otorgar préstamos a los empleados contratados por Human Access. Dichos préstamos son descontados vía nómina y con una tasa preferencial.
                                </p>
                                <div><img src="https://aula.gruporo.com.mx/cursos/curso1/cssgen/img/capital-co-property.jpg" width="100%">
                                </div>
                                <p><span class="colorgris">Capital & Co Property</span> es un equipo experto en el área inmobiliaria que brinda confianza, seguridad y experiencia para los procedimientos de vender, rentar o encontrar un espacio ideal, para hacer un patrimonio o simplemente habitar ese lugar.
                                </p>
                                <div><img src="https://aula.gruporo.com.mx/cursos/curso1/cssgen/img/consorcio-ciem.jpg" width="100%">
                                </div>
                                <p><span class="colorgris">Consorcio CIEM</span> es una empresa 100% mexicana que cuenta con un grupo de expertos en servicios profesionales de planeación, diseño, desarrollo, supervisión, construcción, vivienda, obras públicas y mantenimiento.
                                </p>
                                <div><img src="https://aula.gruporo.com.mx/cursos/curso1/cssgen/img/aptum-seguros-fianzas.jpg" width="100%">
                                </div>
                                <p><span class="colorgris">Aptum Seguros y Fianzas</span> una empresa de que otorga un valor agregado a nuestros clientes, gracias a convenios realizados con las compañías más importantes del mercado de Seguros y Fianzas, nacionales e internacionales.
                                </p>
                                <div><img src="https://aula.gruporo.com.mx/cursos/curso1/cssgen/img/aptum-digital.jpg" width="100%">
                                </div>
                                <p><span class="colorgris">Aptum Digital</span> tiene como principal objetivo dar servicio como un punto de venta digital para el resto de las empresas del grupo, rentabilizando los canales digitales existentes y nuevos hacia el contact center.
                                </p>
                                <div><img src="https://aula.gruporo.com.mx/cursos/curso1/cssgen/img/fundacion-human-access.jpg" width="100%">
                                </div>
                                <p><span class="colorgris">Fundación Human Access</span> es una empresa que conlleva una visión global de desarrollo sustentable la cual se constituye para vincular y promover la participación entre grupos empresariales, institucionales y sociales, así como de la comunidad en general a fin de impulsar prácticas de desarrollo y apoyo que proporcionen beneficios en materia de salud, educación y sustentabilidad ambiental
                                </p>

                                <h2 class="subtitulosContenido">REGLAMENTO INTERNO
                                </h2>
                                <h3 class="subtituloscontenido3">OBJETIVO:</h3>
                                <p>establecer normas que regulen las relaciones entre GRUPO RO y los colaboradores.
                                </p>
                                <hr>
                                <h2 class="subtitulosContenido">HORARIOS DE TRABAJO
                                </h2>
                                <ul class="contenidocurso">
                                    <li>Los días de actividades son de lunes a viernes en un horario <br>
                                        - 8:30 am  a 8:00 pm <br>
                                        - 9:00 a.m. a 7:00 pm <br>
                                        **con una tolerancia de 10 minutos.
                                    </li>
                                    <li>Se concede como máximo tres retardos de 10 minutos en el transcurso del mes.
                                        <br>
                                        - Al incurrir en el tercer retardo automáticamente se le descontará 1 día de salario.
                                    </li>
                                    <li>En el caso de la salida, los colaboradores pueden retirarse una vez que haya concluido con sus tareas diarias ( pendientes de menor relevancia para el día siguiente inmediato).
                                    </li>
                                    <li>Ninguna persona podrá ausentarse de se lugar de trabajo antes de terminar su jornada diaria sin previa autorización de su jefe directo y éste a su vez informe a Recursos Humanos.
                                    </li>
                                </ul>
                                <hr>
                                <h2 class="subtitulosContenido">PERMISOS Y FALTAS
                                </h2>
                                <ul class="contenidocurso">
                                    <li>Los permisos deben de ser solicitados primeramente al jefe inmediato con 24 hrs. de anticipación, quien definirá junto con Recursos Humanos:
                                        <br><br>
                                        - Permiso con goce de sueldo, a cuenta de vacaciones o con descuento.
                                        <br><br>
                                        **el máximo de permisos con goce de sueldo o a cuenta de vacaciones es 1 por periodo mensual, sin ser acumulable, posterior a este número se descontarán automáticamente.
                                    </li>
                                    <li>Para poder justificar la falta, se deberán presentar los documentos probatorios originales y firmados por la dependencia correspondiente o los justificantes médicos con la firma del doctor, el número de cedula profesional  y número telefónico.
                                        <br><br>
                                        - Si el trabajador incurre en la falsificación de documentos será acreedor a un acta administrativa,  si existe reincidencia se generará la baja automática.
                                    </li>
                                    <li>Al momento de acumular más de tres faltas injustificadas en un periodo de un mes, la empresa tendrá la facultad de dar de baja inmediata.
                                    </li>
                                </ul>
                                <hr>
                                <h2 class="subtitulosContenido">USO DE HERRAMIENTAS Y MOBILIARIO
                                </h2>
                                <ul class="contenidocurso">
                                    <li>En la incorporación de cada colaborador, dependiendo su perfil y puesto se le asignaran sus herramientas de trabajo; mismas que se comprometerá a cuidar durante su estancia laboral y a devolver en optimas condiciones al termino de relación laboral.
                                        <br><br>
                                        - Se firma hoja de responsiva; en caso de pérdida o deterioro el colaborador deberá notificar  inmediatamente al  área de sistemas para que se determiné el diagnostico y según el caso se repare el daño causado.
                                    </li>
                                    <li>El personal de limpieza, se encarga de la limpieza general y  diaria de las oficinas.
                                        <br><br>
                                        - Es responsabilidad de cada colaborador mantener su herramienta y equipo de trabajo bajo resguardo, limpio y en óptimas condiciones.
                                    </li>
                                    <li>Las herramientas de trabajo no deberán ser sustraídas del lugar de trabajo.
                                        <br><br>
                                        - En caso de ser necesario trasladar herramientas fuera del lugar u horario de trabajo, deberá existir una notificación y conocimiento previo de jefe directo y área de sistemas.
                                    </li>
                                </ul>
                                <hr>
                                <h2 class="subtitulosContenido">CONDUCTAS PROHIBIDAS
                                </h2>
                                <ul class="contenidocurso">
                                    <li>Introducir o sustraer de la empresa útiles de trabajo, herramientas, equipo o accesorios de cómputo sin previa autorización de su jefe directo y conocimiento del área de Administración.
                                    </li>
                                    <li>Provocar en el interior de las instalaciones escándalos, generar rumores, riñas o cometer actos que alteren  el orden general.
                                    </li>
                                    <li>Dedicarse a juegos de azar, comerciar productos dentro de la empresa y durante la jornada laboral.
                                    </li>
                                    <li>Usar palabras altisonantes y ofensivas a cualquier compañero de trabajo.
                                    </li>
                                    <li>Presentarse en estado de ebriedad o bajo la influencia de alguna droga.
                                    </li>
                                    <li>Descargar música y/o videos.
                                    </li>
                                    <li>Falsificar, alterar o destruir documentos propiedad de Grupo RO
                                    </li>
                                    <li>Fumar dentro de las instalaciones de las oficinas o edificio, incluyendo baños, pasillos y escaleras.
                                    </li>
                                </ul>
                                <hr>
                                <h2 class="subtitulosContenido">SANCIONES DISCIPLINARIAS
                                </h2>
                                <ol>
                                    <li value="1">Observación verbal
                                    </li>
                                    <li value="2">Acta administrativa
                                    </li>
                                    <li value="3">Suspensión
                                    </li>
                                    <li value="4">Recisión del contrato de servicios
                                    </li>
                                </ol>

                                <h2 class="subtitulosContenido">CÓDIGO DE IMAGEN
                                </h2>
                                <p>Cuidemos nuestra imagen pues también representa a la empresa a la cual pertenecemos, si estas en corporativo recuerda que tenemos un código al cual apegarnos.
                                </p>
                                <p><span class="colorgris">Formal de Negocio:</span>
                                    <br>
                                    Vestimenta formal para eventos o reuniones ejecutivas.
                                    <br><br>
                                    - traje, camisa, corbata, falda, vestido formal.
                                </p>
                                <p><span class="colorgris">LUNES A JUEVES<br>Casual de Negocios:</span>
                                    <br>
                                    Estilo de vestir relajado conservando con formalidad para acudir a la oficina
                                    <br><br>
                                    - Incluye combinaciones  de traje sastre, corbata, suéteres, telas de algodón.
                                    <br><br>
                                    *Vestir casual en la oficina no significa ir desarreglados.
                                </p>
                                <p><span class="colorgris">Viernes Casual:</span>
                                    <br>
                                    Se pueden usar playeras tipo polo, camisas casuales, pantalón tipo gabardina.
                                    <br><br>
                                    - puede  eliminarse el uso de corbata.
                                    <br><br>
                                    *Es importante verse alineado y bien vestido.
                                </p>
                                <p><span class="colorgris">Prohibido:</span>
                                    <br>
                                    Portar tenis, sandalias, pants, shorts, escotes pronunciados, faldas y vestidos demasiado cortos y mezclilla.
                                </p>
                                <hr>
                                <h2 class="subtitulosContenido">CÓDIGO GENERAL
                                </h2>
                                <p>Considera que nuestra imagen es muy importante cuida tu higiene personal.
                                </p>
                                <p>Pulcritud y arreglo personal. Es un signo irrefutable que indica cómo te valoras. Te invitamos a cuidar tu aseo y arreglo personal considerando los siguientes puntos:
                                </p>
                                <ul>
                                    <li>Baño diario
                                    </li>
                                    <li>Cuidado y limpieza de tu ropa
                                    </li>
                                    <li>Zapatos limpios y boleados
                                    </li>
                                </ul>
                                <hr>
                                <h2 class="subtitulosContenido">MUJERES
                                </h2>
                                <p><span class="colorgris">Uso de Maquillaje</span>
                                    <br>
                                    Modera el uso de cosméticos.
                                    <br> <br>
                                    Nota: El maquillaje deberá aplicarse antes del horario laboral.
                                    <br>
                                </p>
                                <p><span class="colorgris">Cabello</span>
                                    <br>
                                    El cabello deberá mantenerse limpio, cuidado, peinado y arreglado.
                                    <br>
                                    En caso de teñir el cabello elegir tonos discretos y evitar mechas llamativas.
                                    <br> <br>
                                    Nota: el cabello no deberá estar en colores pasteles o de fantasía. 
                                </p>
                                <p><span class="colorgris">Manos</span>
                                    <br>
                                    Las manos tienen mucho contacto con las demás personas y son un punto focal dentro de cualquier conversación, por lo que hay que tener en cuenta:
                                </p>
                                <ul>
                                    <li>Colores y diseño discretos.
                                    </li>
                                    <li>Evitar llevarlas demasiado largas.
                                    </li>
                                    <li>Uñas parejas y limpias.
                                    </li>
                                </ul>
                                <p><span class="colorgris">Perfume</span>
                                    <br>
                                    Regular el uso de perfume, de tal forma que no sea molesto para los demás.
                                </p>
                                <hr>
                                <h2 class="subtitulosContenido">HOMBRES
                                </h2>
                                <p><span class="colorgris">Cabello, Barba y Bigote.
                                </span>
                                    <br><br>
                                    El cabello debe estar limpio, corto y arreglado de manera constante.
                                    <br>
                                    Es recomendable el afeitado diario para mostrar una buena imagen.
                                    <br>
                                    En caso de usar barba y/o bigote siempre deberás mantenerlos bien arreglados.
                                </p>
                                <p><span class="colorgris">Manos<br><br>
                                </span>
                                    Las manos tienen mucho contacto con las demás personas y son un punto focal dentro de cualquier conversación, por lo que hay que tener en cuenta:
                                </p>
                                <ul>
                                    <li>Evitar llevarlas largas.
                                    </li>
                                    <li>Uñas parejas y limpias.
                                    </li>
                                </ul>
                                <p><span class="colorgris">Lo que no se debe usar
                                </span>
                                </p>
                                <ul>
                                    <li>Zapatos sin calcetines.
                                    </li>
                                    <li>Gorras o sombreros.
                                    </li>
                                    <li>Camisetas tipo t-shirt con fotos, logos o leyendas.
                                    </li>
                                    <li>Usar zapatos sucios o dañados.
                                    </li>
                                </ul>
                                <p>En el caso específico del grupo de Asistentes, deberán portar el uniforme correspondiente al calendario semanal, así como los colaboradores de Mensajería y Auxiliares de Limpieza.
                                </p>

                                <ul>
